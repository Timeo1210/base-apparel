<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/master.css">

    <title>Base Apparel</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header class="wrapper__header">
                <div class="wrapper__header__logoWrapper">
                    <img class="wrapper__header__logoWrapper__logo" src="./img/logo.svg" alt="site logo">
                </div>
            </header>
            <section class="section__image">
            </section>
            <main class="wrapper__main">
                    <h1 class="main__title"><span class="main__title--light-text">We're</span> coming soon</h1>
                    <div class="main__text">
                        <p>
                            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                        </p>
                    </div>
                    <form class="main__form" action="">
                        <input class="main__form__input" type="email" id="email_address" placeholder="Email Address">
                        <button class="main__form__button"><img src="./img/icon-arrow.svg" alt="Submit arrow"></button>
                    </form>
            </main>
        </div>
    </div>
</body>
</html>
